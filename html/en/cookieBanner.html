<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie banner</title>
    <link rel="stylesheet" href="../css/Cookies.css">
</head>
<body>

    <div class="Main">
        <div class="Second">
            <img class="cookie" src="../images/cookie.png">

        </div>
    </div>
